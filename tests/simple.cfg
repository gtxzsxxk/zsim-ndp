// As simple as it gets: 1-core system with 2 short processes

sys = {
    cores = {
        simpleCore = {
            type = "Simple";
            dcache = "l1d";
            icache = "l1i";
            cores = 2;
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            caches = 2;
            size = 65536;
        };
        l1i = {
            caches = 2;
            size = 32768;
        };
        l2 = {
            caches = 1;
            size = 2097152;
            children = "l1i|l1d";  // interleave
        };
    };

    mem = {
        type = "Simple";
        latency = 10;
    };
};

sim = {
    phaseLength = 10000;
    // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
};

process0 = {
    command = "ls -alh --color tests/";
};
